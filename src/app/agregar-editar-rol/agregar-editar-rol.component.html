
<div class="container row col-md-6 mx-auto mt-5 mb-5 card" style="padding: 2rem, 2rem, 2rem;">
	<h1 class="text-center"><strong>INGRESAR ROL</strong></h1>
	<form (ngSubmit) = "processForm()">
	  	<div class="form-group">
	    	<label for="rol">Nombre del rol:</label>
	    	<input class="form-control" id="rol" aria-describedby="emailHelp" placeholder="Ingresar rol" type="text">
	  	</div>
	  	<div class="form-group">
	      	<label for="permisos">Permisos</label>
	      	<select multiple="" class="form-control" id="permisos">
	        	<option *ngFor='let permiso of permisos'>
	        		{{permiso.name}}
	    		</option>
	      	</select>
	   		</div>
	   		<div class="form-group">
	      		<label for="permisosAsignar">Permisos a asignar</label>
	      		<table class="table table-hover">
		  			<thead>
		    			<tr>
		      				<th scope="col">Numero del Permiso</th>
						    <th scope="col">Permiso</th>
						</tr>
		  			</thead>
		  			<tbody>
		    			<tr>
			      			<td>Column content</td>
			      			<td>Column content</td>
		    			</tr>
		    		</tbody>
		    	</table>
	   		</div>
	  	<input type="submit" value="GUARDAR" class="btn btn-info btn-lg btn-block">
	</form>
</div>
