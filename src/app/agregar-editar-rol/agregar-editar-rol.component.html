
      <div class="container row col-md-6 mx-auto mt-5 mb-5 card" style="padding: 2rem, 2rem, 2rem;">
        <h1 class="text-center"><strong>INGRESAR ROL</strong></h1>
        <form (ngSubmit) = "processForm()">
		  <div class="form-group">
		    <label for="id">Id:</label>
		    <input class="form-control" id="id" aria-describedby="emailHelp" placeholder="Ingresar rol" type="text">
		  </div>
		  <div class="form-group">
		    <label for="rol">Nombre del rol:</label>
		    <input class="form-control" id="rol" aria-describedby="emailHelp" placeholder="Ingresar rol" type="text">
		  </div>
		  <input type="submit" value="GUARDAR" class="btn btn-info btn-lg btn-block">
		</form>
      </div>
