<form #loginForm="ngForm" (submit)="onlogin($event)">
  <div class="form-group">
    <label for="username">Usuario:</label>
    <input #username  class="form-control" id="username" aria-describedby="emailHelp" placeholder="Ingresar Usuario" type="text" required>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input #password class="form-control" id="password" placeholder="Ingresar ContraseÃ±a" type="password" required>
  </div>
  <button type="submit" class="btn btn-info btn-lg" [disabled]="!loginForm.valid">INGRESAR</button>
  <div class="form-group mx-auto" style="padding-top: 2rem; text-align: right; color: blue;">
    <a href="" routerLink="/registro" style="color: blue;">Registrarse</a>
  </div>
</form>
