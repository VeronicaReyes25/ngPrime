<form (submit)="onlogin()" [formGroup]="userLogin">
  <div class="form-group">
    <label for="username">Usuario:</label>
    <input class="form-control" placeholder="Ingresar Usuario" type="text" formControlName="username">
    <mat-error *ngIf="userLogin.get('username').hasError('requerid')">
      El usuario es <strong>requerido</strong>
    </mat-error>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input class="form-control" placeholder="Ingresar ContraseÃ±a" type="password" formControlName="password">
    <mat-error *ngIf="userLogin.get('password').hasError('requerid')">
      El usuario es <strong>requerido</strong>
    </mat-error>
  </div>
  <button type="submit" class="btn btn-info btn-lg card" [disabled]="userLogin.invalid || loading">INGRESAR</button>
  <div class="form-group mx-auto" style="padding-top: 2rem; text-align: right; color: blue;">
    <a href="" routerLink="/registro" style="color: blue;">Registrarse</a>
  </div>
</form>
