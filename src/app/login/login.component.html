<form>
  <div class="form-group">
    <label for="usuario">Usuario:</label>
    <input class="form-control" id="usuario" aria-describedby="emailHelp" placeholder="Ingresar Usuario" type="text" [(ngModel)]="login.usuario">
  </div>
  <div class="form-group">
    <label for="contra">Password:</label>
    <input class="form-control" id="contra" placeholder="Ingresar ContraseÃ±a" type="password" [(ngModel)]="login.contra">
  </div>
  <span>{{errorMjs}}</span>
  <button type="submit" class="btn btn-info btn-lg btn-block" (click)="onlogin()">INGRESAR</button>
  <div class="form-group mx-auto" style="padding-top: 2rem; text-align: right; color: blue;">
    <a href="" routerLink="/registro" style="color: blue;">Registrarse</a>
  </div>
</form>
