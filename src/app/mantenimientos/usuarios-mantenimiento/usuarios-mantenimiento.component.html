<div class="container">
	<div class="input" style="padding: 2rem; text-align: center; align-content: center;">
		<label><h2><strong>MANTENIMIENTO DE USUARIOS</strong></h2></label>
		<div class="container form-inline" style="padding-left: 1rem; padding-right: 1rem">
			<div class="left">
				<input class="form-control" type="text" placeholder="Search">
				<button class="btn btn-secondary" type="submit">Search</button>
			</div>
			<div class="rigth">
				<button mat-fab color="primary" (click) = "newUsuarios()">Agregar</button>
				<!--i class="fa fa-plus-circle fa-lg"></i-->
			</div>
		</div>
		<table class="table table-hover">
			<thead>
				<tr>
				<th scope="col">Usuario</th>
				<!--th scope="col">Nombre</th>
				<th scope="col">Apellido</th-->
				<th scope="col">email</th>
				</tr>
			</thead>
			<tbody>
				<tr class="table-light" *ngFor='let user of users'>
				<td>{{user.username}}</td>
				<!--td>{{user.first_name}}</td>
				<td>{{user.last_name}}</td-->
				<td>{{user.email}}</td>
				<!--td>
					<button>Permisos</button>
					<button (click)="updateRol(rol)">Editar</button>
					<button (click)="deleteRol(rol)">Eliminar</button>
				</td-->
				</tr>
			</tbody>
		</table> 
	</div>
</div>
